<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider">
        <button class="slider-btn prev-btn" hidden>Prev</button>
        <div class="slider-container">
            <div class="slide active"><img src="./assets/toyota_camry_2021_01.jpg" alt="toyota_camry_2021_01.jpg"></div>
            <div class="slide"><img src="./assets/toyota_camry_2021_02.jpg" alt="toyota_camry_2021_02.jpg"></div>
            <div class="slide"><img src="./assets/toyota_camry_2021_03.jpg" alt="toyota_camry_2021_03.jpg"></div>
        </div>
        <button class="slider-btn next-btn">Next</button>
    </div>
    <div class="dots">
        <button class="dot active"></button>
        <button class="dot"></button>
        <button class="dot"></button>
    </div>
</body>
</html>
